<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-dark text-white d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="admin.html">Panel de Administración</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAdmin">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAdmin">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="gestionar-productos.html">Gestión de Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="gestionar-usuarios.html">Gestión de Usuarios</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5 pt-5 d-flex flex-grow-1 justify-content-center align-items-center">
        <div class="w-100" style="max-width: 800px;">
            <h2 class="text-primary mb-4 text-center">Gestión de Productos</h2>
            <div class="card bg-secondary p-4 mb-4">
                <h3 id="form-title">Nuevo Producto</h3>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Código</label>
                        <input type="text" class="form-control" id="codigo" minlength="3" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" maxlength="100" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" maxlength="500"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precio" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="stock" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="stock-critico" class="form-label">Stock Crítico</label>
                        <input type="number" class="form-control" id="stock-critico" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select class="form-select" id="categoria" required>
                            <option value="">Seleccione una categoría</option>
                            <option value="Juegos de Mesa">Juegos de Mesa</option>
                            <option value="Accesorios">Accesorios</option>
                            <option value="Consolas">Consolas</option>
                            <option value="Computadores Gamers">Computadores Gamers</option>
                            <option value="Sillas Gamers">Sillas Gamers</option>
                            <option value="Mouse">Mouse</option>
                            <option value="Mousepad">Mousepad</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="imagen" class="form-label">URL de Imagen</label>
                        <input type="url" class="form-control" id="imagen">
                    </div>
                    <button type="submit" class="btn btn-levelup">Guardar Producto</button>
                    <button type="button" class="btn btn-secondary" id="cancel-edit" style="display: none;">Cancelar Edición</button>
                </form>
            </div>

            <h3 class="text-primary mb-3">Lista de Productos</h3>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="product-list-admin">
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/admin-productos.js"></script>
</body>

</html>
