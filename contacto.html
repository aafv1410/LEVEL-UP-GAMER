<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Level-Up Gamer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-white">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/Imagen1.png" alt="logo" style="height:70px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 form-section">
                    <h2 class="text-center text-primary mb-4">Contáctanos</h2>
                    <form id="contact-form">
                        <div class="mb-3">
                            <label for="contact-name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="contact-name" maxlength="100" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact-email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="contact-email" maxlength="100" required>
                            <div id="email-error" class="error-msg"></div>
                        </div>
                        <div class="mb-3">
                            <label for="contact-comment" class="form-label">Comentario</label>
                            <textarea class="form-control" id="contact-comment" rows="6" maxlength="500" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-levelup w-100">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/contacto.js"></script>
</body>
</html>
