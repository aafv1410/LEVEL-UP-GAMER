<body class="bg-dark text-white">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/Imagen1.png" alt="logo" style="height:70px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            <div class="collapse navbar-collapse" id="navbarNav">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 form-section">
                    <h2 class="text-center text-primary mb-4">Iniciar Sesión</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="correoLogin" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correoLogin" placeholder="ejemplo@correo.com" required>

                        <div class="mb-3">
                            <label for="passwordLogin" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="passwordLogin" placeholder="Tu contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-levelup w-100">Ingresar</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>¿No tienes cuenta? <a href="registro.html" class="text-primary">Regístrate aquí</a></p>
