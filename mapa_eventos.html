<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level-Up Gamer - Mapa de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Estilos personalizados para el mapa */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        .container-map {
            margin-top: 50px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #00ff66;
            margin-bottom: 20px;
        }

        #mapid {
            height: 500px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .levelup-btn {
            background-color: #00ff66;
            color: #121212;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .levelup-btn:hover {
            background-color: #00b347;
        }

        .event-list {
            list-style: none;
            padding: 0;
        }

        .event-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #282828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .points-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00ff66;
            text-align: right;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/Imagen1.png" alt="logo" style="height:70px;"></a>

            <a id="nav-puntos-container" class="nav-link text-white ms-3 d-none d-lg-block" href="perfil.html">
                Puntos LevelUp: <span id="nav-user-points" class="fw-bold text-warning">0</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="nav-iniciar-sesion"><a class="nav-link" href="inicio.html">Iniciar
                            sesión</a></li>
                    <li class="nav-item" id="nav-registrarse"><a class="nav-link" href="registro.html">Registrarse</a>
                    </li>

                    <li class="nav-item" id="nav-mi-cuenta"><a class="nav-link" href="perfil.html">Mi cuenta</a></li>

                    <li class="nav-item dropdown">
                        <a class="nav-link " href="catalogo.html" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Catálogo
                        </a>
                        
                    </li>
                    <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container container-map">
        <h2 class="text-center">Mapa de Eventos Gamers en Chile</h2>
        <div class="points-display">
            Puntos LevelUp: <span id="current-points">0</span>
        </div>
        <div id="mapid"></div>

        <h3 class="mt-4">Próximos Eventos</h3>
        <ul id="event-list" class="event-list"></ul>
    </div>
    

    <script src="js/mapa.js"></script>
<script src="js/appes.js"></script>
<script src="js/catalogo.js"></script>

</body>

</html>
