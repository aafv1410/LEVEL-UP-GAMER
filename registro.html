<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mi Página</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN (opcional pero recomendado para estilos) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Orbitron', sans-serif;
            color: #1E90FF;
        }

        .card {
            background-color: #111111;
            border: 1px solid #1E90FF;
            border-radius: 15px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #39FF14;
        }

        .btn-levelup {
            background-color: #1E90FF;
            color: #fff;
            border-radius: 30px;
            transition: 0.3s;
        }

        .btn-levelup:hover {
            background-color: #39FF14;
            color: #000;
        }

        .navbar {
            background-color: #111111;
        }

        .form-control {
            border-radius: 20px;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="index.html"><img src="img/Imagen1.png" alt="logo"></a> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="registro.html">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalogo.html">Catalogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfil.html">Mi cuenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blogs.html">Blogs</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container login-container">
        <div class="col-md-6 col-lg-4">
            <div class="card p-4 shadow">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                <form action="index.html" method="get">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="tucorreo@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-levelup w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    
</body>

</html>
